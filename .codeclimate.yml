---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
    # Disable duplication in endpoint class includes
    # (kind of silly to throw for this?)
    exclude_fingerprints:
    - 8b69549c787b464b16d6c7a6207adf59
    - 9221ba6d6f545a6f86a0ecdbfb9ef43b
    - e855447e3a48adb41352a0862c14602e
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
exclude_paths:
- config/
- db/
- spec/
- vendor/
- app/assets/javascripts/components